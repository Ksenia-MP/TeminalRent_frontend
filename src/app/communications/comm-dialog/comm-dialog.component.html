<h1 mat-dialog-title>Communication TYPE</h1>
<div mat-dialog-content>
  <form [formGroup]="communicationForm" (ngSubmit)="submit()">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input type="string" matInput formControlName="name">
        <mat-error *ngIf="communicationForm.hasError('required')">
          Name is required
        </mat-error>
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button mat-button type="button" (click)="onNoClick()">Cancel</button>
      <button mat-button type="submit" cdkFocusInitial>Ok</button>
    </div>

  </form>
</div>
