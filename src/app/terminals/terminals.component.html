<h2>TERMINALS</h2>

<mat-card class="example-card">
    <mat-card-content>
        <button mat-raised-button style="margin-left: 0;" (click)="openDialog()">ADD TERMINAL</button>
        
        <table mat-table [dataSource]="terminals" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let terminal">{{terminal.id}} </td>
            </ng-container>

            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef>Code</th>
                <td mat-cell *matCellDef="let terminal">{{terminal.code}} </td>                
            </ng-container>

            <ng-container matColumnDef="model">
                <th mat-header-cell *matHeaderCellDef>Model</th>
                <td mat-cell *matCellDef="let terminal">{{terminal.m_name}} </td>
            </ng-container>

            <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef>State</th>
                <td mat-cell *matCellDef="let terminal">{{terminal.state}} </td>
            </ng-container>

            <ng-container matColumnDef="free">
                <th mat-header-cell *matHeaderCellDef>Free</th>
                <td mat-cell *matCellDef="let terminal"><b>{{(terminal.contract_id === 0)?'✓': '✕'}}</b> </td>
            </ng-container>

            <ng-container matColumnDef="btns">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let terminal" style="width: 200px;">
                    <button mat-raised-button (click)="openDialog(terminal)">✎</button>
                    <button mat-raised-button color="warn" (click)="deleteTermianl(terminal.id)">✕</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </mat-card-content>
</mat-card>
