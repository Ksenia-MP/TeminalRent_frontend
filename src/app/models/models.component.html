<div class="example-button-row">
  <button mat-raised-button (click)="goBack()">←</button>
  <button mat-raised-button routerLink="/communications">Communications</button>
</div>
  
<h2>MODELS</h2>



<mat-card class="example-card">
    <mat-card-content>
      <button mat-raised-button style="margin-left: 0;" (click)="openDialog()">ADD MODEL</button>

      <table mat-table [dataSource]="models" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let model">{{model.id}}</td>
        </ng-container>
        
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let model">{{model.name}}</td>
        </ng-container>
        
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef>Code</th>
          <td mat-cell *matCellDef="let model">{{model.code}}</td>
        </ng-container>
        
        <ng-container matColumnDef="conn">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let model">{{model.connection_type | titlecase}}</td>
        </ng-container>
        
        <ng-container matColumnDef="comm">
            <th mat-header-cell *matHeaderCellDef>Communication</th>
            <td mat-cell *matCellDef="let model">{{model.comm_name | titlecase}}</td>
        </ng-container>

        <ng-container matColumnDef="btns">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let model" style="width: 200px;">
              <button mat-raised-button (click)="openDialog(model)">✎</button>
              <button mat-raised-button color="warn" (click)="deleteModel(model.id)">✕</button>
            </td>
        </ng-container>
          
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
</mat-card>
