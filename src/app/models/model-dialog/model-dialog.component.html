<h1 mat-dialog-title>{{modelForm.controls['name'].value}}</h1>
<div mat-dialog-content>
  <form [formGroup]="modelForm" (ngSubmit)="submit()">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input type="string" matInput formControlName="name">
        <mat-error *ngIf="modelForm.hasError('required')">
          Model name is required
        </mat-error>
      </mat-form-field><br>

      <mat-form-field appearance="fill">
          <mat-label>Code</mat-label>
          <input type="number" matInput formControlName="code">
          <mat-error *ngIf="modelForm.hasError('required')">
            Code is required
          </mat-error>
      </mat-form-field><br>

      <mat-form-field appearance="fill">
        <mat-label>Connection type</mat-label>
        <mat-select type="select" formControlName="connection_type">
          <mat-option *ngFor="let connection_type of conns" [value]="connection_type" >{{connection_type}}</mat-option>
        </mat-select>
        <mat-error *ngIf="modelForm.hasError('required')">You must make a selection</mat-error>
      </mat-form-field><br>

      <mat-form-field appearance="fill">
        <mat-label>Communication type</mat-label>
        <mat-select type="select" formControlName="communication_id">
          <mat-option *ngFor="let comm of comms" [value]="comm.id" >{{comm.name}}</mat-option>
        </mat-select>
        <mat-error *ngIf="modelForm.hasError('required')">You must make a selection</mat-error>
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button mat-button type="button" (click)="onNoClick()">Cancel</button>
      <button mat-button type="submit" cdkFocusInitial>Ok</button>
    </div>

  </form>
</div>
